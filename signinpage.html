<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">

<body class="signupbody">

    <div class="sign-up-form">
        <form action="">
            <h2 id=“input_header”>SIGN IN TO YOUR ACCOUNT</h2>
            <input type="email" id="email_input" class="textbox" name="email" placeholder="&nbsp;&nbsp;&nbsp;Email"> <br>
            <input type="password" id="password_input" class="textbox" name="password" placeholder="&nbsp;&nbsp;&nbsp;Password">
            <label class="container"><p> Keep me signed in</p>
                <input type="checkbox" checked="checked" id="check_box">
                <span class="checkmark"></span>
                </label>
            <button type="button" id="sign_in" class="sign-btn"><b>SIGN IN</b></button>
            <p><a href="index.html" id="home_page">Home Page</a></p>
        </form>
    </div>

</body>

</html>
